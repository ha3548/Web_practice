
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
  var play = function(){
	 //1)
	 var type=["가위", "바위", "보"];
	 var computerNum = parseInt(Math.random() * 3 + 1);
        var computerType = type[computerNum-1];
        
	 //2)querySelectorAll(): 모든 input객체들 찾기, 배열반환 
	 var arr = document.querySelectorAll("input");		 
	 for(var i=0; i<arr.length; i++){
		 var rObj = arr[i];
		 if(rObj.checked){ //radio버튼이 선택된 경우
			 //console.log(rObj.value); //1->가위, 2->바위, 3->보
		     break;
		 }
	 } 
	 if(i == arr.length){ //radio버튼이 하나도 선택되지 않은 경우
		 alert("가위 바위 보를 선택하세요");		 	 
	 }else{
	 //3) 출력할 내용: (1)기계값, (2)사용자선택값  (3)승패결과를 출력하시오
	     var userNum = parseInt(arr[i].value);
	     var userType = type[userNum-1];
	     var msg = "기계:"+  computerType+", 사용자:"+ userType;
	     msg += "\n";
	     if(userNum == computerNum){
	    	 msg += "비겼습니다.";
	     }
	     //          u      c
	     //이기는 경우: 2      1
	     //          3      2
	     //          1      3
	     else if(userNum - (computerNum%3) == 1){
	    	 msg += "이겼습니다";
	     }else{
	    	 msg += "졌습니다";
	     }
	     alert(msg);
	 }	
  };
  var init = function(){
	  //dom접근해서 input객체찾기
	  var inputObj = document.querySelector("input");
	  //객체의 value프로퍼티값 얻기
	  var value = inputObj.value;
	  console.log("첫번째input객체의 value프로퍼티값:" + value);
	  
	  //dom접근해서 button객체찾기
	  var buttonObj = document.querySelector("button");
	  console.log(buttonObj);
	  
	  //버튼객체에서 click이벤트가 발생할 것을 감지
	  //클릭되면 1)임의의 숫자를 발생하는 가위바위보값과
	  //       2)사용자가 입력해준 가위바위보값을 비교해서
	  //       3)승패를 출력한다
	  buttonObj.addEventListener("click", play);
  };
  window.addEventListener("load", init);
</script>
</head>
<body>
  <input type="radio" name="r" value="1">가위<br>
  <input type="radio" name="r" value="2">바위<br>
  <input type="radio" name="r" value="3">보<br>
  <button>실행</button>
  
</body>
</html>
