<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function.html</title>

<script>
	var f;
	f=function(){
		console.log("함수입니다!");
	};
	
	console.log(f);
	f();
	
	f=function(p){
		if(typeof p == "function")
		console.log("매개변수 p= "+p);
	};
	
	f(10);
	f("hello");
	f(true);
	f(function(){
		for(var i=0;i<10;i++) {
			console.log(i);
		}
	});
	
	
	var f1 = function(){
		for(var i=0;i<10;i++) {
			console.log(i);
		}
	};
	
	f(f1); //인자로 전달할때 f1()로 괄호를 쓰지 않는다!!! 함수호출x (메서드가 알아서 호출하기 때문)
	
	
//-----------------------------------------------------------------------------

	var f2 = function(p1,p2){
		var result = p1+p2;
		console.log(result);
	};
	
	f2(3,4); //7
	f2(3); //NAN -> undifined이므로 더하기X
	f2(3,4,5); //7 -> 인자를 넘어가면 무시
	f2(); //NAN

//-----------------------------------------------------------------------------	

	(function(){
		console.log("end...");
	})(); // 함수 만들고 바로 호출하고 싶을때!
	
</script>

</head>
<body>

</body>
</html>
