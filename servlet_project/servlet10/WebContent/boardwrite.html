<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(function(){
	/*작성 버튼*/
	$("form").submit(function(){
		$.ajax({
			url:'/servlet10/boardwrite',//	'../boardwrite'도 가능하지만, 유지보수가 어려움!
			//jsp파일에서만 ${pageContext.request.contextPath}을 사용할 수 있다
			method:'post',
			data:$(this).serialize(),
			success:function(data){
				alert(data);
			}
		});
		return false;
	});
});
</script>

<h2>게시글 쓰기</h2>
<form>
  <input type="text" name="board_subject" placeholder="글제목"><br>
  <input type="text" name="board_writer" placeholder="작성자"><br>
  <input type="password" name="board_pwd" placeholder="글비밀번호"><br>
  <textarea rows="3" cols="20" name="board_content"></textarea><br>
  <button type="submit">작성</button>
  <button type="reset">CLEAR</button>
</form>
